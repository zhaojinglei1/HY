<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.bootcss.com/dragula/3.7.2/dragula.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/dragula/3.7.2/dragula.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
           aria-selected="true">首页</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
           aria-selected="false">店铺</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages"
           aria-selected="false">订单</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings"
           aria-selected="false">商品</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">44444</div>
      <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">111111
      </div>
      <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">22222</div>
      <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">
        <div class="container showArea">
          <ul id="main">
            <li data-type="carousel">
              <div id="carouselId" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselId" data-slide-to="1"></li>
                  <li data-target="#carouselId" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                    <img src="https://images.pexels.com/photos/2148217/pexels-photo-2148217.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                         alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/270360/pexels-photo-270360.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940 slide"
                         alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/67112/pexels-photo-67112.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940 slide"
                         alt="Third slide">
                  </div>
                </div>
                <!-- <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a> -->
                <span class="delete">删除</span>
              </div>
            </li>
            <li data-type="text"><span class="liText">111</span><span class="delete">删除</span></li>
            <li data-type="text"><span class="liText">222</span><span class="delete">删除</span></li>
            <li data-type="text"><span class="liText">333</span><span class="delete">删除</span></li>
            <li data-type="text"><span class="liText">444</span><span class="delete">删除</span></li>
          </ul>
          <div class="container controlBoard">
            <form id="formControl" class="container">
              <div class="textType">
                <span>添加圆角：</span>
                <input type="radio" name="radius" id="hasRadius">是
                <input type="radio" name="radius" id="noRadius">否
                <hr>
                <span>改变文字：</span>
                <input type="text" name="text" id="textInput">
                <hr>
                <span>背景颜色：</span>
                <input type="color" name="text" id="colorInput">
                <hr>
                <input name="reset" id="reset" class="btn btn-primary" type="button" value="确认修改">
                <input type="button" id="cancel" class="btn btn-dark" value="取消修改">
              </div>
              <div class="imageType">
                <label for="file1">上传文件：</label>
                <input type="file" name="file" id="file1">
                <!-- <a name="" id="submit1" class="btn btn-primary btn-sm" href="#" role="button">提交</a> -->
                <hr>
                <label for="file2">上传文件：</label>
                <input type="file" name="file" id="file2">
                <!-- <a name="" id="submit2" class="btn btn-primary btn-sm" href="#" role="button">提交</a> -->
                <hr>
                <label for="file3">上传文件：</label>
                <input type="file" name="file" id="file3">
                <!-- <a name="" id="submit3" class="btn btn-primary btn-sm" href="#" role="button">提交</a> -->
                <hr>
              </div>

            </form>
          </div>
        </div>


      </div>
    </div>
  </div>



  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <script>
    $(function () {
      $('#myTab li:last-child a').tab('show')
    })
  </script>
</body>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="main.js"></script>

</html>
